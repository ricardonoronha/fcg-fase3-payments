apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  namespace: fcg-payments
  labels:
    app: payments
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: fcgfase4grupo45.azurecr.io/fcg-fase4-payments:alpha5
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080

          envFrom:
            - configMapRef:
                name: payments-config

          env:
            
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: payments-secret
                  key: PAYMENTS_DB_CONNECTION_STRING

            - name: ConnectionStrings__RabbitMq
              valueFrom:
                secretKeyRef:
                  name: payments-secret
                  key: RABBITMQ_CONNECTION_STRING
            
            - name: ServiceBusSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: payments-secret
                  key: RABBITMQ_CONNECTION_STRING
                  
            - name: JwtSettings_Issuer
              valueFrom:
                secretKeyRef:
                  name: payments-secret
                  key: JWT_ISSUER

            - name: JwtSettings_Audience
              valueFrom:
                secretKeyRef:
                  name: payments-secret
                  key: JWT_AUDIENCE

            - name: JwtSettings_Key
              valueFrom:
                secretKeyRef:
                  name: payments-secret
                  key: JWT_KEY

          # HPA precisa de requests (principalmente CPU). Ajuste para sua realidade.
          resources:
            requests:
              cpu: "250m"
              memory: "400Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: payments
  namespace: fcg-payments
  labels:
    app: payments
spec:
  type: LoadBalancer
  selector:
    app: payments
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payments
  namespace: fcg-payments
  labels:
    app: payments
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payments
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
